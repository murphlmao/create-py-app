name: Build & Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Tests
        run: cargo test --all

  build:
    name: Build Artifacts
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Extract Version from Cargo.toml
        id: version
        run: echo "VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/version = \"\(.*\)\"/\1/')" >> $GITHUB_ENV

      - name: Build for Linux
        run: cargo build --release

      - name: Store Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: create-py-app-linux
          path: target/release/create-py-app

  build-windows:
    name: Build for Windows
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Target
        run: rustup target add x86_64-pc-windows-gnu

      - name: Build Windows Executable
        run: cargo build --release --target=x86_64-pc-windows-gnu

      - name: Install Inno Setup
        run: choco install innosetup

      - name: Package Windows Installer
        run: iscc .\scripts\ci\installer.iss

      - name: Store Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CreatePyAppInstaller.exe
          path: CreatePyAppInstaller.exe

  release:
    name: Create Release
    needs: [build, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Git Identity
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Extract Version from Cargo.toml
        id: version
        run: echo "VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/version = \"\(.*\)\"/\1/')" >> $GITHUB_ENV

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: create-py-app-linux
          path: artifacts/

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: CreatePyAppInstaller.exe
          path: artifacts/

      - name: Create Git Tag
        run: |
          git tag -a v${{ env.VERSION }} -m "Release v${{ env.VERSION }}"
          git push origin v${{ env.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
